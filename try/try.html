    <script>
        setTimeout(() => {
            fadeIn('loader-canceler')
        }, 2000);

        function fadeIn(elemID, direction='top') {
            let elem = document.getElementById(elemID), 
            opc = 0, slideScale = (direction == 'top') | (direction == 'left') ? -100: 100, 
            increase = slideScale < 0 ? 1: -1;
            elem.style.display = 'block';
            intervalID = setInterval(show, 10);
            function show() {
                if (opc >= 1) {
                    clearInterval(intervalID);
                } else {
                    opc += 0.01;
                    slideScale += increase;
                    elem.style.opacity = opc;
                    elem.style.transform = increase > 0 ? `translateY(${slideScale}%)`: `translateX(${slideScale}%)`;
                }
            }
        }
    </script>
